<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .home-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(103, 126, 234, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(103, 126, 234, 0.2);
        }

        .tax-control {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #2c3e50;
        }

        .tax-control input {
            width: 80px;
            padding: 8px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: #333;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .add-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            border: 2px solid rgba(103, 126, 234, 0.3);
        }

        .form-group.name {
            grid-row: 1;
            grid-column: 1;
        }

        .form-group.price {
            grid-row: 1;
            grid-column: 2;
        }

        .form-group.quantity {
            grid-row: 2;
            grid-column: 1;
        }

        .form-group.link {
            grid-row: 2;
            grid-column: 2;
        }

        .form-group.button {
            grid-row: 2;
            grid-column: 2;
            margin-top: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            width: 100%;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(103, 126, 234, 0.1);
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, rgba(103, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid rgba(103, 126, 234, 0.2);
        }

        .summary-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-card .value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .items-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(103, 126, 234, 0.2);
            margin-bottom: 20px;
        }

        .items-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .item {
            display: grid;
            grid-template-columns: 2fr 1fr 2fr 100px;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(103, 126, 234, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .item:hover {
            background: rgba(103, 126, 234, 0.05);
            transform: translateX(5px);
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: 600;
            color: #2c3e50;
            position: relative;
        }

        .item-name-quantity {
            position: absolute;
            top: -10px;
            right: -150px;
            background: linear-gradient(45deg, #2F0404, #253da3);
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 600;
            min-width: 16px;
            text-align: center;
            line-height: 1.2;
            border: none;
            outline: none;
            cursor: pointer;
        }

        .item-name-quantity:focus {
            background: linear-gradient(45deg, #44a08d, #4ecdc4);
            box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.3);
        }

        .item-name-quantity:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(78, 205, 196, 0.4);
        }

        .item-price {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1rem;
        }

        .item-link {
            color: #764ba2;
            text-decoration: none;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item-link:hover {
            text-decoration: underline;
        }

        .item-quantity {
            display: none;
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: #333;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
        }

        .file-input {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        /* Notification Styles */
        .notifications-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 350px;
        }

        .notification {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(255, 154, 158, 0.3);
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            transform: translateX(100%);
            animation: slideIn 0.3s ease-out forwards;
            cursor: pointer;
        }

        .notification.warning {
            border-color: rgba(255, 193, 7, 0.5);
            background: rgba(255, 248, 220, 0.95);
        }

        .notification.success {
            border-color: rgba(78, 205, 196, 0.5);
            background: rgba(220, 255, 248, 0.95);
        }

        .notification.error {
            border-color: rgba(255, 154, 158, 0.5);
            background: rgba(255, 240, 245, 0.95);
        }

        .notification-close {
            position: absolute;
            top: 8px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: #666;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-close:hover {
            color: #333;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
            padding-right: 20px;
        }

        .notification-message {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Duplicate Links Section */
        .duplicates-section {
            background: rgba(255, 248, 220, 0.9);
            border: 2px solid rgba(255, 193, 7, 0.3);
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .duplicates-header {
            background: linear-gradient(45deg, #ffc107, #ff8f00);
            color: white;
            padding: 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .duplicates-content {
            padding: 20px;
        }

        .duplicate-group {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #ffc107;
        }

        .duplicate-group:last-child {
            margin-bottom: 0;
        }

        .duplicate-link {
            font-weight: 600;
            color: #e67e22;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .duplicate-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .duplicate-item {
            background: rgba(255, 193, 7, 0.2);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #8b5e00;
        }

        @media (max-width: 768px) {
            .add-form {
                grid-template-columns: 1fr;
            }
            
            .item {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: left;
                padding-bottom: 40px;
            }

            .item-quantity {
                top: auto;
                bottom: 10px;
                right: 10px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }

            .home-btn {
                position: static;
                margin-top: 10px;
            }

            .notifications-container {
                left: 20px;
                right: 20px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="notifications-container" id="notificationsContainer"></div>

    <div class="container">
        <div class="header">
            <h1>List Tracker</h1>
            <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
        </div>

        <div class="controls">
            <div class="tax-control">
                <label>Tax Rate:</label>
                <input type="number" id="taxRate" value="8.5" step="0.1" min="0" max="100">
                <span>%</span>
            </div>
            <button class="btn btn-primary" onclick="saveData()">Save</button>
            <button class="btn btn-secondary" onclick="exportData()">Export</button>
            <button class="btn btn-success" onclick="document.getElementById('importFile').click()">Import</button>
            <button class="btn btn-danger" onclick="clearAll()">Clear All</button>
            <input type="file" id="importFile" class="file-input" accept=".txt" onchange="importData(event)">
        </div>

        <div class="add-form">
            <div class="form-group name">
                <label>Item Name</label>
                <input type="text" id="itemName" placeholder="Enter item name">
            </div>
            <div class="form-group price">
                <label>Price ($)</label>
                <input type="number" id="itemPrice" placeholder="0.00" step="0.01" min="0">
            </div>
            <div class="form-group quantity">
                <label>Quantity</label>
                <input type="number" id="itemQuantity" placeholder="1" min="1" value="1">
            </div>
            <div class="form-group link">
                <label>Link (Optional)</label>
                <input type="url" id="itemLink" placeholder="https://...">
                <button class="btn btn-primary" onclick="addItem()" style="margin-top: 10px;">Add Item</button>
            </div>
        </div>

        <div class="summary">
            <div class="summary-card">
                <h3>Subtotal</h3>
                <div class="value" id="subtotal">$0.00</div>
            </div>
            <div class="summary-card">
                <h3>Tax</h3>
                <div class="value" id="tax">$0.00</div>
            </div>
            <div class="summary-card">
                <h3>Total</h3>
                <div class="value" id="total">$0.00</div>
            </div>
            <div class="summary-card">
                <h3>Items</h3>
                <div class="value" id="itemCount">0</div>
            </div>
        </div>

        <div class="items-container">
            <div class="items-header">Your Items</div>
            <div id="itemsList">
                <div class="empty-state">
                    <h3>No items yet</h3>
                    <p>Add your first item above to get started!</p>
                </div>
            </div>
        </div>

        <div id="duplicatesSection" class="duplicates-section" style="display: none;">
            <div class="duplicates-header">
                <span>⚠️</span>
                <span>Duplicate Links Detected</span>
            </div>
            <div class="duplicates-content" id="duplicatesContent"></div>
        </div>
    </div>

    <script>
        const storage = {
            data: JSON.parse(sessionStorage.getItem('listTrackerData') || '{}'),
            setItem: function(key, value) {
                this.data[key] = value;
                sessionStorage.setItem('listTrackerData', JSON.stringify(this.data));
            },
            getItem: function(key) {
                return this.data[key] || null;
            }
        };

        let items = [];
        let taxRate = 8.5;

        window.onload = function() {
            loadData();
            document.getElementById('taxRate').addEventListener('input', function() {
                taxRate = parseFloat(this.value) || 0;
                updateSummary();
                saveData();
            });
        };

        function showNotification(title, message, type = 'info', duration = 5000) {
            const container = document.getElementById('notificationsContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            notification.innerHTML = `
                <button class="notification-close" onclick="removeNotification(this.parentElement)">&times;</button>
                <div class="notification-title">${title}</div>
                <div class="notification-message">${message}</div>
            `;
            
            container.appendChild(notification);
            
            // Auto remove after duration
            setTimeout(() => {
                removeNotification(notification);
            }, duration);
            
            // Remove on click (swipe simulation)
            notification.addEventListener('click', (e) => {
                if (e.target.className !== 'notification-close') {
                    removeNotification(notification);
                }
            });
        }

        function removeNotification(notification) {
            if (notification && notification.parentElement) {
                notification.style.animation = 'slideOut 0.3s ease-in forwards';
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.parentElement.removeChild(notification);
                    }
                }, 300);
            }
        }

        function addItem() {
            const name = document.getElementById('itemName').value.trim();
            const price = parseFloat(document.getElementById('itemPrice').value) || 0;
            const quantity = parseInt(document.getElementById('itemQuantity').value) || 1;
            const link = document.getElementById('itemLink').value.trim();

            if (!name) {
                showNotification('Missing Information', 'Please enter an item name', 'error');
                return;
            }

            const item = {
                id: Date.now(),
                name: name,
                price: price,
                quantity: quantity,
                link: link
            };

            items.push(item);
            
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
            document.getElementById('itemQuantity').value = '1';
            document.getElementById('itemLink').value = '';

            updateDisplay();
            saveData();
            checkDuplicates();
            
            showNotification('Item Added', `"${name}" has been added to your list`, 'success');
        }

        function updateQuantity(id, newQuantity) {
            const quantity = parseInt(newQuantity) || 1;
            const item = items.find(item => item.id === id);
            
            if (item && quantity > 0) {
                const oldQuantity = item.quantity;
                item.quantity = quantity;
                updateDisplay();
                saveData();
                checkDuplicates();
                
                if (oldQuantity !== quantity) {
                    showNotification('Quantity Updated', 
                        `"${item.name}" quantity changed from ${oldQuantity} to ${quantity}`, 'success', 3000);
                }
            }
        }

        function deleteItem(id) {
            const item = items.find(item => item.id === id);
            items = items.filter(item => item.id !== id);
            updateDisplay();
            saveData();
            checkDuplicates();
            
            if (item) {
                showNotification('Item Removed', `"${item.name}" has been removed from your list`, 'info');
            }
        }

        function updateDisplay() {
            const itemsList = document.getElementById('itemsList');
            
            if (items.length === 0) {
                itemsList.innerHTML = `
                    <div class="empty-state">
                        <h3>No items yet</h3>
                        <p>Add your first item above to get started!</p>
                    </div>
                `;
            } else {
                itemsList.innerHTML = items.map(item => `
                    <div class="item">
                        <div class="item-name">
                            ${item.name}
                            <span class="item-name-quantity">${item.quantity}</span>
                        </div>
                        <div class="item-price">${(item.price * item.quantity).toFixed(2)}</div>
                        <div class="item-link">
                            ${item.link ? `<a href="${item.link}" target="_blank">${item.link}</a>` : 'No link'}
                        </div>
                        <button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button>
                    </div>
                `).join('');
            }

            updateSummary();
        }

        function updateSummary() {
            const subtotal = items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const taxAmount = (subtotal * taxRate) / 100;
            const total = subtotal + taxAmount;
            const totalItems = items.reduce((sum, item) => sum + item.quantity, 0);

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${taxAmount.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
            document.getElementById('itemCount').textContent = totalItems;
        }

        function checkDuplicates() {
            const duplicatesSection = document.getElementById('duplicatesSection');
            const duplicatesContent = document.getElementById('duplicatesContent');
            
            // Group items by link (excluding empty links)
            const linkGroups = {};
            items.forEach(item => {
                if (item.link && item.link.trim() !== '') {
                    const normalizedLink = item.link.trim().toLowerCase();
                    if (!linkGroups[normalizedLink]) {
                        linkGroups[normalizedLink] = [];
                    }
                    linkGroups[normalizedLink].push(item);
                }
            });

            // Find groups with more than one item
            const duplicates = Object.entries(linkGroups).filter(([link, items]) => items.length > 1);

            if (duplicates.length > 0) {
                duplicatesContent.innerHTML = duplicates.map(([link, duplicateItems]) => `
                    <div class="duplicate-group">
                        <div class="duplicate-link">${duplicateItems[0].link}</div>
                        <div class="duplicate-items">
                            ${duplicateItems.map(item => `
                                <span class="duplicate-item">${item.name} (${item.quantity}x)</span>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
                duplicatesSection.style.display = 'block';
            } else {
                duplicatesSection.style.display = 'none';
            }
        }

        function saveData() {
            const data = {
                items: items,
                taxRate: taxRate
            };
            storage.setItem('trackerData', JSON.stringify(data));
        }

        function loadData() {
            const savedData = storage.getItem('trackerData');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    items = data.items || [];
                    taxRate = data.taxRate || 8.5;
                    
                    // Ensure all items have quantity property
                    items = items.map(item => ({
                        ...item,
                        quantity: item.quantity || 1
                    }));
                    
                    document.getElementById('taxRate').value = taxRate;
                    updateDisplay();
                    checkDuplicates();
                } catch (error) {
                    console.error('Error loading data:', error);
                    showNotification('Loading Error', 'There was an error loading your saved data', 'error');
                }
            }
        }

        function exportData() {
            try {
                const data = {
                    i: items.map(item => [item.name, item.price, item.link || '', item.quantity || 1]),
                    t: taxRate
                };
                
                const compressed = JSON.stringify(data);
                const blob = new Blob([compressed], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `list_tracker_${new Date().toISOString().split('T')[0]}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                setTimeout(() => URL.revokeObjectURL(url), 100);
                
                showNotification('Export Complete', 'Your data has been exported successfully!', 'success');
            } catch (error) {
                console.error('Export error:', error);
                showNotification('Export Failed', 'There was an error exporting your data', 'error');
            }
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.i && Array.isArray(data.i)) {
                        items = data.i.map((item, index) => ({
                            id: Date.now() + index,
                            name: item[0] || '',
                            price: parseFloat(item[1]) || 0,
                            link: item[2] || '',
                            quantity: parseInt(item[3]) || 1
                        }));
                    }
                    
                    if (data.t !== undefined) {
                        taxRate = data.t;
                        document.getElementById('taxRate').value = taxRate;
                    }
                    
                    updateDisplay();
                    saveData();
                    checkDuplicates();
                    showNotification('Import Complete', 'Your data has been imported successfully!', 'success');
                } catch (error) {
                    showNotification('Import Failed', 'Please check the file format and try again', 'error');
                }
            };
            reader.readAsText(file);
            
            event.target.value = '';
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear all items?')) {
                items = [];
                updateDisplay();
                saveData();
                checkDuplicates();
                showNotification('List Cleared', 'All items have been removed from your list', 'info');
            }
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && 
                (e.target.id === 'itemName' || e.target.id === 'itemPrice' || 
                 e.target.id === 'itemQuantity' || e.target.id === 'itemLink')) {
                addItem();
            }
        });
    </script>

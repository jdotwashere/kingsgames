<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: white;
            margin: 0 0 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #gameCanvas {
            border: 3px solid white;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .score {
            color: white;
            font-size: 1.5em;
            margin: 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        .controls {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 15px;
            font-size: 0.9em;
        }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .game-over-content {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            Use arrow keys or WASD to move
        </div>
        <button onclick="window.location.href='index.html'" style="background: linear-gradient(45deg, #4ecdc4, #44a08d); margin-top: 10px;">
            ‚Üê Back to Homepage
        </button>
    </div>
    
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
            <button onclick="goHome()" style="background: linear-gradient(45deg, #4ecdc4, #44a08d); margin-left: 10px;">
                ‚Üê Back to Homepage
            </button>
        </div>
    </div>
    
    <div class="game-over" id="gameWin">
        <div class="game-over-content">
            <h2>üéâ YOU WIN! üéâ</h2>
            <p>You filled the entire screen!</p>
            <p>Final Score: <span id="winScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
            <button onclick="goHome()" style="background: linear-gradient(45deg, #4ecdc4, #44a08d); margin-left: 10px;">
                ‚Üê Back to Homepage
            </button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 1;  // Start moving right automatically
        let dy = 0;
        let score = 0;
        let gameRunning = true;

        function drawSnakePart(snakePart) {
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(snakePart.x * gridSize, snakePart.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function drawSnake() {
            snake.forEach((part, index) => {
                if (index === 0) {
                    // Draw snake head with Google Snake style face
                    ctx.fillStyle = '#8BC34A';
                    ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
                    
                    // Draw eyes
                    ctx.fillStyle = '#000';
                    const eyeSize = 3;
                    
                    // Determine eye and tongue position based on direction
                    let leftEyeX, leftEyeY, rightEyeX, rightEyeY, tongueX, tongueY, tongueWidth, tongueHeight;
                    
                    if (dx === 1) { // Moving right
                        leftEyeX = part.x * gridSize + 10;
                        leftEyeY = part.y * gridSize + 5;
                        rightEyeX = part.x * gridSize + 10;
                        rightEyeY = part.y * gridSize + 12;
                        // Tongue going right
                        tongueX = part.x * gridSize + 18;
                        tongueY = part.y * gridSize + 8;
                        tongueWidth = 4;
                        tongueHeight = 2;
                    } else if (dx === -1) { // Moving left
                        leftEyeX = part.x * gridSize + 7;
                        leftEyeY = part.y * gridSize + 5;
                        rightEyeX = part.x * gridSize + 7;
                        rightEyeY = part.y * gridSize + 12;
                        // Tongue going left
                        tongueX = part.x * gridSize - 2;
                        tongueY = part.y * gridSize + 8;
                        tongueWidth = 4;
                        tongueHeight = 2;
                    } else if (dy === -1) { // Moving up
                        leftEyeX = part.x * gridSize + 5;
                        leftEyeY = part.y * gridSize + 7;
                        rightEyeX = part.x * gridSize + 12;
                        rightEyeY = part.y * gridSize + 7;
                        // Tongue going up
                        tongueX = part.x * gridSize + 8;
                        tongueY = part.y * gridSize - 2;
                        tongueWidth = 2;
                        tongueHeight = 4;
                    } else { // Moving down
                        leftEyeX = part.x * gridSize + 5;
                        leftEyeY = part.y * gridSize + 10;
                        rightEyeX = part.x * gridSize + 12;
                        rightEyeY = part.y * gridSize + 10;
                        // Tongue going down
                        tongueX = part.x * gridSize + 8;
                        tongueY = part.y * gridSize + 18;
                        tongueWidth = 2;
                        tongueHeight = 4;
                    }
                    
                    // Draw the eyes
                    ctx.fillRect(leftEyeX, leftEyeY, eyeSize, eyeSize);
                    ctx.fillRect(rightEyeX, rightEyeY, eyeSize, eyeSize);
                    
                    // Draw the tongue
                    ctx.fillStyle = '#FF69B4'; // Pink tongue
                    ctx.fillRect(tongueX, tongueY, tongueWidth, tongueHeight);
                    
                } else {
                    // Draw body
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
                }
            });
        }

        function drawFood() {
            // Draw apple emoji instead of red square
            ctx.font = `${gridSize - 2}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(
                'üçé', 
                food.x * gridSize + gridSize / 2, 
                food.y * gridSize + gridSize / 2
            );
        }

        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            if (!gameRunning) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            for (let part of snake) {
                if (head.x === part.x && head.y === part.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                
                // Check if player won (filled entire screen)
                if (snake.length === tileCount * tileCount) {
                    gameWin();
                    return;
                }
                
                generateFood();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            // Make sure food doesn't spawn on snake
            for (let part of snake) {
                if (part.x === food.x && part.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'flex';
        }
        
        function gameWin() {
            gameRunning = false;
            document.getElementById('winScore').textContent = score;
            document.getElementById('gameWin').style.display = 'flex';
        }

        function goHome() {
            window.location.href = 'index.html';
        }
        
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 1;  // Start moving right automatically
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            document.getElementById('gameWin').style.display = 'none';
            generateFood();
        }

        function gameLoop() {
            clearCanvas();
            moveSnake();
            drawSnake();
            drawFood();
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            const key = e.key.toLowerCase();
            
            // Prevent reverse direction
            switch(key) {
                case 'arrowup':
                case 'w':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'arrowdown':
                case 's':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'arrowleft':
                case 'a':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'arrowright':
                case 'd':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        });

        // Initialize game
        generateFood();
        
        // Start the game loop
        setInterval(gameLoop, 120);
        
        // Draw initial state
        clearCanvas();
        drawSnake();
        drawFood();
    </script>
</body>
</html>

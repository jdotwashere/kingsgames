<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyGames Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --dark: #181a1b;
      --garnet: #800020;
      --blue: #1a237e;
      --white: #f5f5f5;
      --card-bg: #23272a;
      --card-hover: #2c3136;
      --accent: #80cbc4;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: var(--dark);
      color: var(--white);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      z-index: -1;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(120deg, var(--dark) 0%, var(--garnet) 50%, var(--dark) 100%);
      animation: gradientCycle 7s linear infinite;
      transition: background 0.8s;
    }
    @keyframes gradientCycle {
      0% {
        background: linear-gradient(120deg, var(--dark) 0%, var(--garnet) 50%, var(--dark) 100%);
      }
      25% {
        background: linear-gradient(120deg, var(--garnet) 0%, var(--blue) 50%, var(--garnet) 100%);
      }
      50% {
        background: linear-gradient(120deg, var(--blue) 0%, var(--dark) 50%, var(--blue) 100%);
      }
      75% {
        background: linear-gradient(120deg, var(--garnet) 0%, var(--blue) 50%, var(--garnet) 100%);
      }
      100% {
        background: linear-gradient(120deg, var(--dark) 0%, var(--garnet) 50%, var(--dark) 100%);
      }
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
    }
    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: 0.05em;
      color: var(--white);
      text-shadow: 0 2px 16px #000c;
    }
    .apps {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin: 2rem auto 4rem auto;
      max-width: 950px;
      min-height: 160px;
    }
    .app-card {
      background: var(--card-bg);
      border-radius: 1.2rem;
      box-shadow: 0 2px 12px #0004;
      padding: 2rem 1.5rem 1.3rem 1.5rem;
      width: 240px;
      text-align: center;
      transition: background 0.2s, transform 0.2s;
      cursor: pointer;
      border: 2px solid transparent;
      position: relative;
      min-height: 140px;
    }
    .app-card:hover {
      background: var(--card-hover);
      border-color: var(--accent);
      transform: translateY(-5px) scale(1.03);
    }
    .app-card h2 {
      margin: 0 0 0.7rem 0;
      font-size: 1.4rem;
      color: var(--accent);
      font-weight: 600;
      letter-spacing: 0.03em;
    }
    .app-card p {
      font-size: 1rem;
      color: #bbb;
      margin: 0 0 0.7rem 0;
    }
    .app-card a {
      text-decoration: none;
      color: inherit;
      display: block;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0; left: 0;
      z-index: 2;
      border-radius: 1.2rem;
    }
    footer {
      position: fixed;
      width: 100vw;
      left: 0; bottom: 0;
      text-align: center;
      padding: 1.2rem 0 1rem 0;
      background: linear-gradient(0deg, #181a1bcc 80%, transparent 100%);
      font-size: 1.03rem;
      font-weight: 400;
      letter-spacing: 0.01em;
      color: #e6e6e6;
      z-index: 10;
    }
    .claude-link {
      color: #f2bfff;
      text-decoration: underline;
      font-weight: 500;
      transition: color 0.2s;
    }
    .claude-link:hover {
      color: #e689ff;
    }
    @media (max-width: 700px) {
      .apps { gap: 1rem; }
      .app-card { width: 95vw; min-width: 0; max-width: 350px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>MyGames Hub</h1>
    <p style="margin-top:0.5rem;color:#bdbdbd;font-size:1.1rem;">All your games and apps in one place</p>
  </header>
  <div class="apps">
    <div class="app-card">
      <h2>List Tracker</h2>
      <p>Keep track of your favorite lists.</p>
      <a href="ListTracker.html" title="Go to List Tracker"></a>
    </div>
    <!-- Add more app cards below as you build more apps! -->
    <!--
    <div class="app-card">
      <h2>App Name</h2>
      <p>Short description.</p>
      <a href="app-filename.html" title="Go to App Name"></a>
    </div>
    -->
  </div>
  <footer>
    Most of the apps here were made by 
    <a class="claude-link" href="https://claude.ai/new" target="_blank" rel="noopener">Claude</a>.
  </footer>
</body>
</html>
